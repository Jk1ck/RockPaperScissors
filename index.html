<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00ab2aaa88.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p class="logo">Rock, Paper & Scissors</p>
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm.5 17h-1v-9h1v9zm-.5-12c.466 0 .845.378.845.845 0 .466-.379.844-.845.844-.466 0-.845-.378-.845-.844 0-.467.379-.845.845-.845z"/></svg>
    </div>

    <div class="main">
        <div class="content">
            <div id="status-bar">Hello! Welcome to the game of Rock, Paper, Scissors.</div>
            <div class="score-button-container">
                <div class="buttons-container">
                    <div class="computer-choice" id="my-icon"><i class="fa-solid fa-computer"></i></div>
                    <div class="options-container">
                        <button data-selection="rock"><i class="choiceBtns fa-solid fa-hand-back-fist"></i></button>
                        <button data-selection="paper"><i class="choiceBtns fa-solid fa-hand"></i></button>
                        <button data-selection="scissors"><i class="choiceBtns fa-solid fa-hand-peace"></i></button>
                    </div>
                </div>
                <div class="scores">
                    <div id="computer-score">0</div>
                    <div id="player-score">0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Rock, Paper & Scissors By Alikhan</p>
    </div>
    

    <script src="newscript.js"></script>
</body>
</html>
